apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    signingConfigs {
        release {
            storeFile file("mrtian.jks")
            storePassword "t123456"
            keyAlias "mrtian"
            keyPassword "t123456"
        }
    }

    defaultConfig {
        applicationId "com.mrtian.isecret"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 102
        versionName "1.0.2"
    }
